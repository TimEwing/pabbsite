<!-- Boilerplate html file - you shouldn't need to edit this, but every path needs one -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Load header
        $(function(){
            $.get("/boilerplate/head.html", function(data) {
                $("head").append(data);
            });
        });
    </script>
    <!-- Anything after the jquery load will be overwritten by the load() call -->
  </head>

  <body>
     <div id="content"></div>
  </body>
</html>
