
<div id="msgheader">
    <a class="back-button" href="/">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
    </a>
    <div class="window-title"> Gig Chat </div>
    <div class="window-controls">
        <div class="window-button close-button"></div>
        <div class="window-button minimize-button"></div>
        <div class="window-button maximize-button"></div>
    </div>
</div>

<div id="msgbox">
    <!-- This gets filled in by the js in custom.js -->
</div>

<div id="msginput">
    <textarea
        id="msgtext"
        placeholder="Type a message..."
        rows="1"
        aria-label="Message input"></textarea>
    <button type="button" id="sendbutton">Send</button>
</div>
